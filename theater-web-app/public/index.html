<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theater Movie App</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Welcome to the Theater Movie App</h1>
        <div id="search-container">
            <input type="text" id="search-bar" placeholder="Search for movies...">
        </div>
    </header>
    <main>
        <section id="theater-selection">
            <h2>Select a Theater</h2>
            <ul id="theater-list"></ul>
        </section>
        <section id="movie-details">
            <h2>Ongoing Movies</h2>
            <div id="movie-info"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Theater Movie App</p>
    </footer>
    <script src="../src/app.js"></script>
</body>
</html>
