<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="style.css">
    <script src="toiminnot.js" defer></script>
</head>
<body>
    <header>
        <h1>Check What Movies to See</h1>
        <p class="p">Select a theater to view ongoing movies and details</p>
    </header>

 
    <main>
        <div class = "row">    
            <section class="row">
                <h2>Select a Theater</h2>
                <button id= onMovies onclick="goingMovies()">Select on going movie</button>
                <label for="theaterSelect">Theaters:</label>
                <select id="theaterSelect" onchange="getTheaterId()"></select>
                    <!-- Options will be dynamically populated -->
                </select>
            </section>
        </div>
            <!-- Movie Details -->
            <section id="movieDetails">
                <div id="moviesContainer">
                    <!-- Movie details will be dynamically populated -->
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Projekti. All rights reserved.</p>
    </footer>
</body>
</html>
