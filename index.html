<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="style.css">
    <script src="toiminnot.js" defer></script>
</head>
<body>
    <header>
        <h1>Check What Movies to See</h1>
        <p class="p">Select a theater to view ongoing movies and details</p>
    </header>

 
    <main>
        <div class = "row">    
            <section class="row">
                <h2>Select a Theater</h2>
                <button id= onMovies onclick="goingMovies()">On going movie</button>
                <label for="theaterSelect">Theaters:</label>
                <select id="theaterSelect" onchange="getTheaterId()"></select>
                    <!-- Elokuva lista tulee tähän -->
                </select>
                
                <div id="dateOptions" class="row">
                    <input type="radio" name="date" value="1001" id="date-1001">
                    <label for="date-1001">Today</label><br>
                    <input type="radio" name="date" value="1002" id="date-1002">
                    <label for="date-1002">Tomorrow</label><br>
                    <input type="radio" name="date" value="1003" id="date-1003">
                    <label for="date-1003">Day After Tomorrow</label><br>
                </div>
                <button onclick="showMovies()">Show</button>
            </section>
            
            <section id="movieDetails">
                <div id="moviesContainer">
                    <!-- Elokuvat näytetään täällä -->
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Projekti. All rights reserved.</p>
    </footer>
</body>
</html>
