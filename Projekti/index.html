<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="toiminnot.js" defer></script>
</head>
<body>
    <header>
        <h1>Tracker</h1>
        <p class="p">Track your progress</p>
    </header>
</body>
</html>
     


<main>
    <div class = "row">    
        <section class="row">
            <h2>Track your progress </h2>
            <form action="#">
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="Work">Work</option>
                <option value="Exercise">Exercise</option>
                <option value="Study">Study</option>
                <option value="Hobby">Hobby</option>
            </select>
            
            <label for="hours">Hours:</label>
            <input type="number" id="hours" name="hours">
            
            <label for="extra">Extra:</label>
            <input type="text" id="extra" name="extra">
            
            <input type="submit" value="Submit">
            </form>
        </section>
        <section>    
            <table id="data">
            <thead>
                <tr>
                <th>Category</th>
                <th>Hours</th>
                <th>Extra</th>
                </tr>
            </thead>
            <tbody>
                <!-- Uudet rivit lis채t채채n t채nne -->
            </tbody>
            </table>
            <h2>Summary</h2>
                <div class="row">              
                    <button onclick="summary()">Show Summary</button> 
                    <button id="clearButton" onclick="clearData()">Clear Data</button>
                    <button id="textButton" onclick="clearText()">Clear Text Area</button>
                </div> 
            <textarea id="summaryText" rows="4" cols="50" placeholder=></textarea>
        </section>
    </div>
</main>
